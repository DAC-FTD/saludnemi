
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - SALUDNEMI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color:#1C3247 ;
      background-size: cover;
      font-family: 'Nunito','Fredoka', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1.5rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-container h2 {
      font-weight: bold;
      margin-bottom: 1rem;
      color: #1C3247;
    }

    .login-container img {
      max-width: 90px;
      margin-bottom: 1rem;
    }

    .login-container input {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      width: 100%;
      font-size: 1rem;
    }

    .login-container button {
      background-color: #1C3247;
      color: white;
      font-weight: bold;
      padding: 0.75rem;
      border: none;
      width: 100%;
      border-radius: 0.75rem;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #11506e;
    }

    .login-footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="img/logo-unemi.png" alt="Logo SaludNEMI">
    <h2>Accede a tu cuenta</h2>

    <form id="loginForm">
      <input type="email" id="correo" placeholder="Correo institucional" required>
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <button type="submit">Ingresar</button>
    </form>

    <div class="login-footer">
      <small>Desarrollado por DAC-UNEMI - © 2025</small>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const correo = document.getElementById("correo").value.trim().toLowerCase();
    const nombre = document.getElementById("nombre").value.trim();

    fetch("https://script.google.com/macros/s/AKfycbwQjzJpunehvKsmBr7fUeeqN7h0eUqv20OHKzeYURHLm3BPn5TzYsXHoA9r25d9bb9a9w/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
        action: "login",
        correo: correo,
        nombre: nombre
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "ok") {
        // Guardar en localStorage
        localStorage.setItem("correoUsuario", correo);
        localStorage.setItem("nombreUsuario", nombre);
        // Redirigir o mostrar pantalla principal
        window.location.href = "index.html";
        } else {
        alert("Hubo un error al iniciar sesión");
        }
    })
    .catch(err => console.error("Error login:", err));
    });
    
    
  </script>
  

</body>
</html>

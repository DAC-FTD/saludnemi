<style>
 .botoncontinuar{

 }

<body>

  <div class="container-fluid">
    <!-- Botón para abrir/cerrar el sidebar en dispositivos móviles -->

    <!-- Barra lateral -->
    <div id="sidebar" class="col-md-2 col-lg-2 d-md-block text-white">
      <div class="position-sticky">

        <ul class="nav flex-column">

            <strong> APRENDER</strong> 
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#" id="rankingLink">

              <strong> PERFIL</strong>

          <li class="nav-item">
            <a class="nav-link text-white" href="about-us.html" id="aboutUsLink">
              <img width="20%" height="20%" src="https://img.icons8.com/avantgarde/100/info.png" alt="info"/>
               <strong> NOSOTROS</strong>

        </ul>

    <!-- Contenido principal -->
    <main id="mainContent" class="col-md-9 ms-sm-auto col-lg-10 px-4">

    </main>
  </div>

  <!-- Scripts de Bootstrap y JS para el botón del sidebar -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Función para cargar el contenido dinámicamente en el <main>
    function cargarContenido(url) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById('mainContent').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar el contenido:', error));
    }

    // Interceptar clics en los enlaces y cargar el contenido correspondiente
    document.getElementById('inicioLink').addEventListener('click', function(event) {
      event.preventDefault();
      cargarContenido('contenido_inicio.html'); // Contenido para "Ranking"
    });

    document.getElementById('rankingLink').addEventListener('click', function(event) {
      event.preventDefault();
      cargarContenido('contenido_ranking.html'); // Contenido para "Ranking"
      cargarRanking();
      // Esperar a que el DOM esté actualizado
   
    });

    document.getElementById('recursosLink').addEventListener('click', function(event) {
      event.preventDefault();
      cargarContenido('contenido_recursos.html'); // Contenido para "Recursos"
    });

    document.getElementById('perfilLink').addEventListener('click', function(event) {
      event.preventDefault();
      cargarContenido('contenido_perfil.html'); // Contenido para "Perfil"
    });

    document.getElementById('aboutUsLink').addEventListener('click', function(event) {
      event.preventDefault();
      cargarContenido('contenido_aboutus.html'); // Contenido para "About Us"
    });

    // JS para manejar la apertura y cierre del sidebar
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

function testNivel(nivel) {
  // Redirigir a la página de preguntas, pasando el nivel como parámetro
  window.location.href = `contenido_preguntas.html?nivel=${nivel}`;
}

window.addEventListener('DOMContentLoaded', () => {
  const usuario = localStorage.getItem('usuario'); // o lo que estés usando

  if (!usuario) {
    window.location.href = "login.html";
  } else {
    cargarContenido('contenido_inicio.html');  }
});


  </script>
